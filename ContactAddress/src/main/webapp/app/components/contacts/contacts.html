<div>
    <base-template></base-template>
    <div class="contactsWindow">
        <div class="contactsContainer">
            <div class="contactsTitle">Contacts
            </div>
            <div>
                <i class="col-md-4 col-sm-4 search" ng-click="contactCtrl.showModal = !contactCtrl.showModal">Search...
                </i>
                <i class="col-md-4 col-sm-4 edit">Edit
                </i>
                <i class="col-md-4 col-sm-4 plus">Add
                </i>
            </div>
            <div>
                <div class="col-md-2 col-sm-4" ng-repeat="x in contactCtrl.contacts">
                    <div class="contact-info">
                        <div class="description">
                            <div class="name">{{x.firstName}}
                            </div>
                            <div class="surname">{{x.lastName}}
                            </div>
                            <div class="phoneNumber">{{x.phoneNumber}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="contactCtrl.showModal">
            <div class="modal-backdrop fade in"></div>
            <div class="modal fade in" ng-click="contactCtrl.showModal = !contactCtrl.showModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <p>One fine body...</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>
    </div>
</div>
