<div class="container">
  <div ng-controller="ContactController">
  <h2>Tree Configuration</h2>
  <!--Todos input-->
    <button ng-click = "getNodes()">Refresh</button>

    <table border = "1" class="fixed">
      <col width="100px" />
      <col width="100px" />
      <col width="100px" />
      <col width="100px" />
      <col width="100px" />
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Key</th>
        <th>Value</th>
        <th>Children Name</th>
        </tr>
    </table>
      <div ng-repeat="x in nodes">
        <table border = "1" class="fixed">
          <col width="100px" />
          <col width="100px" />
          <col width="100px" />
          <col width="100px" />
          <col width="100px" />
      <tr>
        <td>{{x._id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.key}}</td>
        <td>{{x.value}}</td>
        <td>{{x.children}}</td>
      </tr>
    </table>
  </div>
  </div>
  </div>
